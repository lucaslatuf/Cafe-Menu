<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Menu</title>
    <link rel="stylesheet" href="/Css/Styles.css">
</head>
<body>
    <div class="menu">
        <main>
            <h1>Nat Coffee</h1>
            <p class="established">since 2022</p>
            <section>
                <h2>
                    Coffee
                </h2>
                <hr>
                <img src="/Assets/coffee.jpg" alt="coffee icon">
                    <article class="item">
                        <p class="flavor">Flat white</p><p class="price">3.00</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Dulce de leche Latte</p><p class="price">3.75</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Skinny Caramel Macchiato</p><p class="price">3.50</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Mocha</p><p class="price">4.00</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Mocha Blanco</p><p class="price">4.50</p>
                    </article>
                </section>

                <section>
                <h2>
                    Desserts
                </h2>
                    <hr>
                    <img src="/Assets/pie.jpg" alt="pie icon">
            
                <article class="item">
                    <p class="dessert">Croque Monsieur</p><p class="price">5.00</p>
                </article>
                <article class="item">
                    <p class="dessert">Focaccia Caprese</p><p class="price"> 4.00</p>
                </article>
                <article class="item">
                    <p class="dessert">Bagel Sandwich</p><p class="price">6.00</p>
                </article>
                <article class="item">
                    <p class="dessert">Cheese Avocado Scon</p><p class="price">2.75</p>
                </article>
            </section>
        </main>
        <hr class="bottom-line">
        <footer>
            <p>
                <a href="https://www.instagram.com/natcoffee.arg/" target="_blank">
                    Visita nuestro sitio web</a>
            </p>

            <p class="address">Castelli 2816</p>
        </footer>
    </div>
</body>
</html>
